<div class="row">
  <div class="col-sm-12 col-md-6 offset-md-3 mt-5">
    <form action="" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="password"
          required
          minLength="6"
        />
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button type="button" (click)="onSwitchMode()" class="btn btn-primary">
          Switch to {{ isLoginMode ? "Sign up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
