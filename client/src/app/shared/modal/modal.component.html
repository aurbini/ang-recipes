<ng-template #modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ modalConfig.modalTitle }}</h5>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="dismiss()">
      {{ modalConfig.dismissButtonLabel }}
    </button>
    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="close()"
      [disabled]="modalConfig.disableSubmitButton"
    >
      {{ modalConfig.submitButtonLabel }}
    </button>
  </div>
</ng-template>
