<div class="row">
  <div class="col">
    <button (click)="onAddRecipe()" class="btn btn-success mt-5 mb-3">
      Add Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col">
    <app-recipe-item 
      [id]="recipe.id"
    [recipe]="recipe" *ngFor="let recipe of recipes$ | async"></app-recipe-item>
    
  </div>
</div>
