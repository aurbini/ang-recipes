<div class="row">
    <div class="col-12">
        <img style="max-height: 300px;" src={{selectedRecipe.imagePath}} alt="">
        <h1>{{selectedRecipe.name}}</h1>
        <p>{{selectedRecipe.description}} </p>

        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" appDropdown>
              <a style="cursor: pointer" class="dropdown-toggle" role="button"
                >Manage <span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li>
                  <a style="cursor: pointer">Edit</a>
                </li>
                <li>
                  <a style="cursor: pointer">Delete</a>
                </li>
              </ul>
            </li>
          </ul>
          <ul class="list-group">
              <li *ngFor="let ingredient of selectedRecipe.ingredients; index as i" class="list-group-item">
                <span>{{selectedRecipe.ingredients[i].name}} {{selectedRecipe.ingredients[i].amount}}</span>
              </li>
        </ul>
    </div>
</div>
