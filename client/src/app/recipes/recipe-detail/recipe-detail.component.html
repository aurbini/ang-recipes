<div class="row">
  <div class="col-12">
    <img
      style="max-height: 300px"
      src="{{ selectedRecipe.imagePath }}"
      alt=""
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ selectedRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown" ngbDropdown>
      <button
        ngbDropdownToggle
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <div
        ngbDropdownMenu
        class="dropdown-menu"
        aria-labelledby="dropdownMenuButton"
      >
        <a (click)="onEditRecipe()" class="dropdown-item">Edit</a>
        <a (click)="onDeleteRecipe()" class="dropdown-item">Delete</a>
        <a (click)="onAddToShoppingList()" class="dropdown-item"
          >Add to shopping list</a
        >
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{ selectedRecipe.description }}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        *ngFor="let ingredient of selectedRecipe.ingredients"
        class="list-group-item"
      >
        {{ ingredient.name }} {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
